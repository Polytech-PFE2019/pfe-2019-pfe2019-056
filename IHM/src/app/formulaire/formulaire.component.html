<div class="container">
  <div>
    <i style="color: red">* le fichier uploader doit contenir les pr√©fixes suivants:</i>
    <select>
      <option>prefixes</option>
      <option> @prefix1 </option>
      <option> @prefix2 </option>
      <option> @prefix3 </option>
      <option> @prefix4 </option>
    </select>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      upload fichier
      <!-- <a (click)="goToPage()" class="clickable">Request</a> -->
    </div>
    <div class="panel-body">
      <div class="form-group">
        <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="control-label">choisir votre fichier</label>
            <input type="file" name="profile" (change)="onFileSelect($event)" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
      </div>
        <div class="form-group" style="color: green">
          {{responseupload}}
        </div>
        <div class="form-group" *ngIf="mode==2">
          <button (click)="goToPage()" class="btn btn-primary" >Request</button>
        </div>
      </div>
  </div>
</div>
